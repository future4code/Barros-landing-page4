<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

  <body>
    <header>
      <div id="header-nav">

          <a href="#"><img src="public/4cars.png" alt="" /></a>
          <nav>
            <ul>
              <li>
                <a href="#"><span>ALUGUEL DE CARROS</span></a>
              </li>
              <li>
                <a href="#"><span>MAIS SOLUÇÕES</span></a>
              </li>
              <li><a href="#">CONSULTAR RESERVA</a></li>

                <a href="#"

                >
              </li>
            </ul>
            <button><i class="fa-solid fa-bars"></i></button>

        </div>

            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </li>
          </ul>
        </div>
        <div class="footer-contatos">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-circle-phone-flip"></i>Atendimento ao cliente</a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-whatsapp"></i>Assistência 24horas</a>
            </li>
          </ul>
